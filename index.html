<!DOCTYPE html>
<html>
  <head>
    <title>Guess The Number</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous"y
  />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
      <a class="navbar-brand" href="#">Guess The Number(0-100)</a>
    </nav>
    <main>
      <h1 class="banner p-3">1.2.3.</h1>
      <div class="mb-3">
        <input
          id="number-guess"
          class="form-control form-control-lg"
          type="number"
          placeholder="What's your guess?"
        />
      </div>
      <div id="result">
        <!-- This is where the result will be-->
      </div>
      <button type="button" id="number-submit" class="btn btn-lg btn-secondary">
        Check Me
      </button>
      <button type="button" id="restart-game" class="btn btn-lg btn-light">
        Restart
      </button>
      <div id="history">
        <!-- This is where the guess history will be-->
      </div>
    </main>
  </body>
</html>
